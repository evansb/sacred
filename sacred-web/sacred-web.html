<head>
    <title>Sacred</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link rel="stylesheet" href="sacred-web.css">
</head>

<template name="Navbar">
    <div class="pure-g">
        <div class="pure-u-5-5">
            <div class="pure-menu pure-menu-open pure-menu-horizontal top_bar">
                <ul>
                    <li><a href="new">new</a></li>
                    <li><a href="submission">submission</a></li>
                    <li><a href="https://www.github.com/evansb/sacred">source code</a></li>
                </ul>
            </div>
        </div>
    </div>
</template>

<template name="FileControl">
    <form id="file_form">
        <input id="filename" class="big-input" type="text"/> {{ ext }}
        <select>
            {{#each languages }}
                <option value="{{ lang }}">{{lang}}</option>
            {{/each}}
        </select>
        <a class="pure-button pure-button-primary" href="#">Submit</a>
    </form>
</template>

<template name="NewCode">
   {{> Navbar }}
    <div class="pure-g container">
        <div class="pure-u-2-5">{{> FileControl }} </div>
    </div>
    {{> CodeMirror options=editorOptions }}
</template>

<template name="ViewCode">
    {{> Navbar }}
</template>

<template name="ReviewCode">
    {{> Navbar }}
</template>

<body></body>
